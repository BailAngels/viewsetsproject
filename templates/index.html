<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for blog in blogs %}
        <h1>{{blog.title}}</h1>
        <p>{{blog.description}}</p>
        {% for tag in blog.tag.all %}
            <p>{{tag.title}}</p>
        {% endfor %}
        <p>{{blog.created_at}}</p>
    {% endfor %}
</body>
</html>
